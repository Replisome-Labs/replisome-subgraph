specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Artwork
    network: fuji
    source:
      abi: Artwork
      address: "0xFfD9e7a1C29c7BB3A1fF2e24a4803ad1Bea5468B"
      startBlock: 16946640
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Account
        - ArtworkContract
        - ArtworkToken
        - ArtworkBalance
        - ArtworkOperator
        - ArtworkTransfer
      abis:
        - name: Artwork
          file: ./abis/Artwork.json
        - name: Copyright
          file: ./abis/Copyright.json
        - name: IMetadata
          file: ./abis/IMetadata.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: TransferBatch(indexed address,indexed address,indexed
            address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed
            address,uint256,uint256)
          handler: handleTransferSingle
        - event: Utilized(indexed address,uint256[],uint256[])
          handler: handleUtilized
        - event: Unutilized(indexed address,uint256[],uint256[])
          handler: handleUnutilized
      file: ./src/mappings/artwork.ts
  - kind: ethereum
    name: Copyright
    network: fuji
    source:
      abi: Copyright
      address: "0x7d01D42c8e7d42C7460F06d2E72D18Bf5b3cC3FD"
      startBlock: 16946640
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CopyrightContract
        - CopyrightToken
        - CopyrightProvanance
        - CopyrightOperator
        - CopyrightTransfer
      abis:
        - name: Artwork
          file: ./abis/Artwork.json
        - name: Copyright
          file: ./abis/Copyright.json
        - name: IMetadata
          file: ./abis/IMetadata.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: PropertyRulesetUpdated(indexed uint256,indexed address)
          handler: handlePropertyRulesetUpdated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/copyright.ts
  - kind: ethereum
    name: MetadataRegistry
    network: fuji
    source:
      abi: MetadataRegistry
      address: "0x4c48fa8f255ED221Ad999f0246b51Fc71CcD4E72"
      startBlock: 16946640
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MetadataContract
      abis:
        - name: Artwork
          file: ./abis/Artwork.json
        - name: Copyright
          file: ./abis/Copyright.json
        - name: IMetadata
          file: ./abis/IMetadata.json
        - name: MetadataRegistry
          file: ./abis/MetadataRegistry.json
      eventHandlers:
        - event: Registered(indexed address)
          handler: handleRegistered
        - event: Unregistered(indexed address)
          handler: handleUnregistered
      file: ./src/mappings/metadata-registry.ts
  - kind: ethereum
    name: Configurator
    network: fuji
    source:
      abi: Configurator
      address: "0x204A8F7d9F604152EAfB3300d69f4A47b3638d5A"
      startBlock: 16946640
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Configurator
        - FeeFormula
      abis:
        - name: Configurator
          file: ./abis/Configurator.json
      eventHandlers:
        - event: OwnerUpdated(indexed address,indexed address)
          handler: handleOwnerUpdated
        - event: TreaturyUpdated(indexed address)
          handler: handleTreaturyUpdated
        - event: FeeTokenUpdated(indexed address)
          handler: handleFeeTokenUpdated
        - event: FeeUpdated(indexed uint8,indexed address)
          handler: handleFeeUpdated
        - event: CopyrightRendererUpdated(indexed address)
          handler: handleCopyrightRendererUpdated
      file: ./src/mappings/configurator.ts
templates:
  - kind: ethereum
    name: IMetadata
    network: fuji
    source:
      abi: IMetadata
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MetadataContract
        - MetadataInfo
      abis:
        - name: Artwork
          file: ./abis/Artwork.json
        - name: Copyright
          file: ./abis/Copyright.json
        - name: IMetadata
          file: ./abis/IMetadata.json
      eventHandlers:
        - event: Created(indexed uint256,bytes)
          handler: handleCreated
      file: ./src/mappings/metadata.ts
